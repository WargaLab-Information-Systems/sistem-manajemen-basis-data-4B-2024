<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Pengguna</title>
    <link rel="stylesheet" type="text/css" href="css/form pengguna.css">
</head>
<body>
    <div class="form-container">
        <h1>Form Pendaftaran Pengguna</h1>
        <form>
          <label for="nama">Nama:</label>
          <input type="text" id="nama" name="nama"><br>
  
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br>
  
          <label for="telepon">Nomor Telepon:</label>
          <input type="tel" id="telepon" name="telepon"><br>

          <label for="alamat">Alamat:</label>
          <input type="alamat" id="alamat" name="alamat"><br>
  
          <input type="submit" value="Submit">
        </form>
      </div> 
</body>
</html>
